<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Điều Khiển Từ Xa (RCS) - Client</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SignalR Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.7/signalr.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app" class="min-h-screen p-4 md:p-8">
        <!-- Header -->
        <header class="bg-white shadow-lg rounded-xl p-4 mb-6 sticky top-0 z-10 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-800">
                    <span class="text-blue-600">RCS</span> - Điều Khiển Từ Xa
                </h1>
                <p id="status-display" class="mt-2 text-sm font-medium text-red-500">
                    Trạng thái: Đang kết nối...
                </p>
            </div>
            <div class="text-right">
                <p class="text-xs text-gray-500">Agent ID</p>
                <p class="font-mono font-bold text-gray-700" id="agent-id-display">Connecting...</p>
            </div>
        </header>

        <!-- Main Content Box -->
        <div class="bg-white shadow-xl rounded-xl p-4 md:p-8">
            <!-- Tabs -->
            <div class="flex border-b border-gray-200 mb-6 space-x-4 overflow-x-auto">
                <button data-view="applications" class="tab-btn pb-3 px-3 text-gray-600 active hover:text-blue-600 transition-colors">
                    <i class="fas fa-list-alt mr-2"></i> Ứng Dụng
                </button>
                <button data-view="processes" class="tab-btn pb-3 px-3 text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="fas fa-tasks mr-2"></i> Tiến Trình
                </button>
                <button data-view="screenshot" class="tab-btn pb-3 px-3 text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="fas fa-camera mr-2"></i> Chụp Màn Hình
                </button>
                <button data-view="keylogger" class="tab-btn pb-3 px-3 text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="fas fa-keyboard mr-2"></i> Keylogger
                </button>
                <button data-view="webcam" class="tab-btn pb-3 px-3 text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="fas fa-video mr-2"></i> Webcam
                </button>
                <button data-view="system" class="tab-btn pb-3 px-3 text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="fas fa-power-off mr-2"></i> Hệ Thống
                </button>
            </div>

            <!-- Content Area (Render Dynamic HTML here) -->
            <div id="content-area"></div>
        </div>

        <!-- Custom Modal -->
        <div id="modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden flex items-center justify-center">
            <div id="custom-modal" class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95">
                <h3 id="modal-title" class="text-xl font-bold mb-3 text-gray-800">Xác Nhận Hành Động</h3>
                <p id="modal-message" class="text-gray-600 mb-6">Bạn có chắc chắn muốn thực hiện thao tác này?</p>
                <div class="flex justify-end space-x-3">
                    <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors">Hủy</button>
                    <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">Xác Nhận</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logic Script -->
    <script src="script.js"></script>
</body>
</html>
